<div class="summary-wrapper" fxLayout="column" fxLayoutAlign="stretch">
  <mat-toolbar color="primary" fxS>
    <span class="title-center">Summary</span>
  </mat-toolbar>
  <div fxLayout="column" fxLayoutGap="16px"  class="body-content">
    <div *ngIf="hasResult$ | async" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="6px">
      <mat-icon>notifications_active</mat-icon>
      <div>Please click the notification to view your result.</div>
    </div>
    <div *ngIf="!(hasResult$ | async)" fxLayout="row" fxLayoutAlign="center">
      <a class="centered-text">Add a new sample by tapping the plus below.</a>
    </div>
